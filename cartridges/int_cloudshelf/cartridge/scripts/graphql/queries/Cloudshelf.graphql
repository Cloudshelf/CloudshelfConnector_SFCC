query ($id: GlobalId!, $endDate: DateTime, $startDate: DateTime) {
  cloudshelf(id: $id) {
    banners {
      backgroundColour
      backgroundImageHorizontal
      backgroundImageVertical
      backgroundType
      createdAt
      id
      linkProduct
      linkProductGroup
      linkText
      linkType
      linkURL
      position
      text
      updatedAt
    }
    checkoutFlow
    content {
      configurationIssues
      contentType
      createdAt
      displayName
      id
      pinned
      position
      powerTileBackgroundImage
      powerTileBackgroundPrimaryColour
      powerTileBackgroundSecondaryColour
      powerTileBackgroundType
      powerTileCallToAction
      powerTileIcon
      powerTileQRText
      powerTileQRURL
      powerTileUseIcon
      productGroupAlternativeImage
      productGroupUseAlternativeImage
      updatedAt
    }
    createdAt
    devices {
      createdAt
      displayName
      engineInfo
      engineOrientation
      engineSeenSinceLastChange
      engineSizeInfo
      engineType
      engineUserAgent
      engineVersionLastSeen
      id
      lastSeen
      platformProvidedId
      registered
      registrationCode
      screenSizeInches
      status
      updatedAt
      visibilityType
    }
    displayDiscountCodeEntry
    displayHomeFrame
    displayInStockLabel
    displayLimitedSelectionLabel
    displayName
    displayOnOrderLabel
    displaySoldOutLabel
    displayStockCount
    engagements(endDate: $endDate, startDate: $startDate) {
      addedAnythingToBasket
      basketCurrencyCode
      basketValue
      cloudshelfId
      cloudshelfName
      createdAt
      deviceId
      deviceName
      duration
      endedAt
      id
      interactionCount
      latitude
      locationId
      locationName
      longitude
      salesAssistantId
      salesAssistantName
      status
      updatedAt
      visibilityType
    }
    filterExtractionPending
    filters {
      createdAt
      displayName
      ecommProviderFieldName
      expandedByDefault
      hiddenAttributeValues
      id
      isHidden
      isMergedChild
      metafieldKey
      parentId
      priority
      type
      updatedAt
    }
    homeFrameCallToAction
    homeFrameCallToActionAlignment
    homeFrameCallToActionSize
    homeFrameTileAnimation
    homeFrameTouchIndicator
    id
    inStockLabel
    includeOnOrderProducts
    includeOutOfStockProducts
    includedFilterConfig {
      extractionStatus
      filterType
      metadataKey
    }
    interactiveBannerDisplayMode
    interactiveBannerShowDurationInSeconds
    interactiveBannerShowEverySeconds
    interactiveDisplayLogo
    interactiveLogoSize
    limitedSelectionLabel
    nonInteractiveBannerDisplayMode
    nonInteractiveBannerShowDurationInSeconds
    nonInteractiveCollectionType
    nonInteractiveDisplayLogo
    nonInteractiveIncludeLandscapeImages
    nonInteractiveIncludePortraitImages
    nonInteractiveIncludeProductName
    nonInteractiveIncludeProductPrice
    nonInteractiveIncludeProductQRCode
    nonInteractiveIncludeProductStock
    nonInteractiveIncludeSquareImages
    nonInteractiveLogoSize
    nonInteractiveMaximumImagesPerProduct
    nonInteractiveMaximumProductsPerCollection
    nonInteractiveMinimumImageQuality
    nonInteractiveProductImageDurationInSeconds
    onOrderLabel
    owningOrganisation {
      createdAt
      displayName
      domainName
      eCommercePlatform
      eCommercePlatformDisplayName
      id
      installCompleted
      installSurveyAnswers
      salesAssistantAllocation
      salesAssistantClearRule
      salesAssistantNameRule
      uninstallStarted
      updatedAt
    }
    pdpBlocks {
      __typename
      ... on PDPDescriptionBlock {
        blockType
        displayName
        id
        position
        removeThemeShortcodes
        style
      }
      ... on PDPMetadataBlock {
        blockType
        displayName
        displayType
        id
        key
        position
        style
      }
      ... on PDPProductDataBlock {
        blockType
        displayName
        id
        position
        productDataType
        style
      }
      ... on PDPSpacerBlock {
        blockType
        displayName
        id
        position
        style
      }
    }
    platformProvidedId
    soldOutLabel
    theme {
      createdAt
      displayName
      id
      imageAnchor
      logoUrl
      mainTextColor
      platformProvidedId
      primaryColor
      purchaseColor
      removeCloudshelfBranding
      tileSizeModifier
      updatedAt
    }
    updatedAt
  }
}
